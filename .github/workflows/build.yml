name: Build & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install RC Apps CLI
        run: npm install -g @rocket.chat/apps-cli

      - name: Build TypeScript
        run: npx tsc

      - name: Package App
        run: rc-apps package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rfd-discussions-app
          path: "dist/*.zip"
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install RC Apps CLI
        run: npm install -g @rocket.chat/apps-cli

      - name: Update version in app.json
        run: |
          jq '.version = "${{ inputs.version }}"' app.json > app.json.tmp
          mv app.json.tmp app.json
          cat app.json

      - name: Build TypeScript
        run: npx tsc

      - name: Package App
        run: rc-apps package

      - name: Get zip filename
        id: zipfile
        run: echo "name=$(ls dist/*.zip | head -1)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: v${{ inputs.version }}
          body: |
            ## RFD Discussions App v${{ inputs.version }}
            
            ### Installation
            1. Download the `.zip` file below
            2. Go to Rocket.Chat Admin → Apps → Upload App
            3. Upload the zip file
            4. Configure the app settings (Parent Channel, Webhook Secret)
            
            ### Changes
            See [commits since last release](https://github.com/${{ github.repository }}/commits/v${{ inputs.version }})
          files: ${{ steps.zipfile.outputs.name }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
